sudo: required
services:
  - docker
language: generic
before_install:
  - docker build -t agustinoliver/docker-vue-travis -f Dockerfile.dev .

script:
  - docker run -e CI=TRUE agustinoliver/docker-vue-travis npm run test:unit
deploy:
  provider: heroku
  app: docker-vue-travis
  api_key:
    secure: $HEROKU_API_KEY
  skip_cleanup: false